<!DOCTYPE html>
<html>
<head>
	<title>This is a cookie test!!!!</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<script type="text/javascript">
  (function(p,u,s,h){
      p._pcq=p._pcq||[];
      p._pcq.push(['_currentTime',Date.now()]);
      s=u.createElement('script');
      s.type='text/javascript';
      s.async=true;
      s.src='https://cdn.pushcrew.com/js/f928bce85cce5ac3f01692947211f61c.js';
      h=u.getElementsByTagName('script')[0];
      h.parentNode.insertBefore(s,h);
  })(window,document);
</script>
  
</head>
<body style="text-align: center;">
	<br>
	<div>
	<button class='btn btn-success' id='cookieSet'> Entry Trigger</button> 
	<br> <br>
</div>
<div>
	<button class='btn btn-danger' id='cookieUnset'> Goal trigger</button> <br> <br>
</div>
<div>
	<label> Cart Value: <span id="js-basket-count"> </span> </label>
</div>
<script type="text/javascript">
	var count = 0;
	var value = Cookies.get("cart");
	if (value == null)
	{
		Cookies.set("cart",0, { expires: 10000, path: '/' });
	}
	else
	{
		count=value;
	}
	console.log(value);
	$("#js-basket-count").html(count);


	$("#cookieUnset").click(function() {
		if(count!==0)
		{
      		count--;
      		$("#js-basket-count").html(count);
        	Cookies.set("cart",$("#js-basket-count").html(), { expires: 10000, path: '/' });
    	}
       });
    $("#cookieSet").click(function() {
      	count++;
      	$("#js-basket-count").html(count);
        Cookies.set("cart",$("#js-basket-count").html(), { expires: 10000, path: '/' });
       });


</script>
</body>
</html>
